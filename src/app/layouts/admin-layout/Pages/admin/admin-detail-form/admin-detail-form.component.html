<div class="modal-header">
  <button type="button" class="close pull-right" (mousedown)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="profile">
    <div class="row">
      <div class="col">
        <div class="align-items-center">
          <span class="avatar avatar-lg rounded-circle cursor">
              <img alt="Image placeholder" src="assets/img/avatar/profile.jpg" style="display: block;">  
            <span *ngIf="adminData.active == '0'" class="admin_Inactive"></span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-details">

    <h2>{{adminData.name}}<span class="badge badge-dark cursor" style="font-size: small; margin-left: 8px;">{{adminData.role_name}}</span></h2>
    <b>Username -</b> {{adminData.username}}<br>

    <p>{{adminData.name}} is {{adminData.role_name}} role of 7s rummy game admin portal </p>

    <div class="row">
      <div class="col-sm-12">
        <a href="mailto:{{adminData.email}}" class="btn btn-info btn-icon-only">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="tel:+91{{adminData.phone_no}}" class="btn btn-success btn-icon-only">
          <i class="fas fa-phone"></i>
        </a>
      </div>
    </div>
  </div>

  
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-sm-12">
      <div class="content">
        {{adminData.created_at}}
      </div> 
    </div>
  </div>
</div>
