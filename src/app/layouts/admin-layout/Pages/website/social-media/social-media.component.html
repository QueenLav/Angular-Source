<div class="header pb-8 pt-8 pt-md-8">
    <div class="container-fluid">
  
    </div>
  </div>
    
   
  <div class="container margin-nav">

    <div class="sub-header">
      <div class="row">
        <div class="col-sm-7">
          <h1>Welcome {{name}} <span class="badge badge-secondary cursor" style="font-size: small;">{{role}}</span></h1>  
          <span>Dashboard / Website / Social Media</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card shadow">
  
          <div class="container-fluid">
           
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <label for="facebook">Facebook: </label>
                    <!-- <i class="fa fa-facebook-official" aria-hidden="true"></i> -->
                    <input class="form-control" formControlName="facebook" type="text" name="facebook">
                      <span class="text-danger"
                        *ngIf="(form.controls.facebook.touched || submit) && form.controls.facebook.errors?.required">
                        Facebook is required
                      </span>
                  </div>
                  <div class="form-group mb-3">
                    <label for="google">Google: </label>
                    <!-- <i class="fa fa-google" aria-hidden="true"></i> -->
                    <input class="form-control" formControlName="google" type="text" name="google">
                      <span class="text-danger"
                        *ngIf="(form.controls.google.touched || submit) && form.controls.google.errors?.required">
                        Google is required
                      </span>
                  </div>
                  <div class="form-group mb-3">
                    <label for="playstore">PlayStore : </label>
                    <!-- <i class="fa fa-play" aria-hidden="true"></i> -->
                    <input class="form-control" formControlName="playstore" type="text" name="playstore">
                      <span class="text-danger"
                        *ngIf="(form.controls.playstore.touched || submit) && form.controls.playstore.errors?.required">
                        PlayStore is required
                      </span>
                  </div>
                  <div class="form-group mb-3">
                    <label for="android">Android: </label>
                    <!-- <i class="fa fa-android" aria-hidden="true"></i> -->
                    <input class="form-control" formControlName="android" type="text" name="android">
                    <span class="text-danger"
                      *ngIf="(form.controls.android.touched || submit) && form.controls.android.errors?.required">
                      Android is required
                    </span>
                  </div>
                  <div class="form-group mb-3">
                    <label for="ios">IOS : </label>
                    <!-- <i class="fa fa-apple" aria-hidden="true"></i> -->
                    <input class="form-control" formControlName="ios" type="text" name="ios">
                      <span class="text-danger"
                        *ngIf="(form.controls.ios.touched || submit) && form.controls.ios.errors?.required">
                        IOS is required
                      </span>
                  </div>
                </div> 
              </div>
        
              <button *ngIf="checkScope('edit_social_media') == true"  type="submit" class="btn btn-primary my-4">Update</button>  
            
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
