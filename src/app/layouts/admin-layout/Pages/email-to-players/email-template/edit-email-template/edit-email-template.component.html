<div class="header pb-8 pt-8 pt-md-8">
    <div class="container-fluid">
    </div>
</div>   
   
<div class="container margin-nav">

    <div class="sub-header">
        <div class="row">
            <div class="col-sm-12">
                <h1>Welcome {{name}} <span class="badge badge-secondary cursor" style="font-size: small;">{{role}}</span></h1>  
                <span>Dashboard / Email / Template's / Edit Template</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-8">  
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="row">
                                <div class="col-xl-8">

                                    <div class="form-group mb-3">
                                        <label for="name">Sender Name: </label>
                                        <input class="form-control" formControlName="name" type="text" name="name">
                                        <span class="text-danger"
                                        *ngIf="(form.controls.name.touched || submit) && form.controls.name.errors?.required">
                                        Sender Name is required
                                        </span>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="subject">Subject : </label>
                                        <input class="form-control" formControlName="subject" type="text" name="subject">
                                        <span class="text-danger"
                                        *ngIf="(form.controls.subject.touched || submit) && form.controls.subject.errors?.required">
                                        Subject is required
                                        </span>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="message">Message: </label>
                                        <tinymce  formControlName="message" name="message" [config]="config"></tinymce>
                                        <p style="color: blue;">Note : For add Player's Name In Message Add <span style="color:red">$name</span> at place of required</p>
                                        <span class="text-danger"
                                        *ngIf="(form.controls.message.touched || submit) && form.controls.message.errors?.required">
                                        Message is required
                                        </span>
                                    </div>
                                    
                                </div> 
                                </div>
                        
                                <button type="submit" class="btn btn-primary my-4">Submit</button>  
                            
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
</div>
